<div id="map-div-bootom-margin">
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
        <agm-marker *ngFor="let ls of filteredLandingSites" [latitude]="ls.geolocation.coordinates[1]" [longitude]="ls.geolocation.coordinates[0]"
            [opacity]="selectedLandingSite ? (ls == selectedLandingSite ? 1.0 : .3) : 1.0">
            <agm-info-window>
                <div *ngIf="ls.name">
                    <b>Name: </b> {{ls.name}}
                </div>
                <div *ngIf="ls.recclass">
                    <b>Class: </b> {{ls.recclass}}
                </div>
                <div *ngIf="ls.year">
                    <b>Year: </b> {{ls.year | date:'y' }}
                </div>
                <div *ngIf="ls.mass">
                    <b>Mass: </b> {{ls.mass}}g
                </div>
            </agm-info-window>
        </agm-marker>
    </agm-map>
</div>
